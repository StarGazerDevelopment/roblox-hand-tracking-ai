<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hand Tracking (MediaPipe) â€“ Phase 1</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>
  <header class="app-header">
  </header>

  <main class="page-grid">
    <div id="video-container">
      <video id="video" playsinline></video>
      <canvas id="overlay"></canvas>

      <div id="status">
        <span id="fps">FPS: 0</span>
        <span id="no-hands" class="hidden">No hand detected</span>
        <span id="error" class="hidden"></span>
      </div>
    </div>

    <button id="startBtn" class="hidden">Start Camera</button>

    <div id="model-container">
      <canvas id="model"></canvas>
      <div id="model-status">
        <span id="modelLabel">Model: -</span>
        <span id="modelHands">Hands: 0</span>
      </div>
    </div>
  </main>

  <footer class="app-footer">
    <small>Powered By Google's Mediapipe</small>
  </footer>

  <script src="app.js"></script>
</body>
<script>
  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    document.getElementById('error').classList.remove('hidden');
    document.getElementById('error').textContent = 'Error: getUserMedia is not supported in this browser.';
  }
</script>
</html>
